{% extends "index.html" %}
{% block title %}Crear nuevo Proveedor{% endblock %}

{% block content %}
    
    <h2 class="p-2">Crear nuevo Proveedor</h2>
    
    {% if mensaje %}
        <div class="alert alert-warning" role="alert">
            {{ mensaje }}
        </div>
    {% endif %}
    <form id="crear-proveedor" class="crear-proveedor" action="" method="post">
        {% csrf_token %}
        <div class="form group mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form group mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" step="0.01" class="form-control" id="apellido" name="apellido">
          </div>
          <div class="form group mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" name="dni">
          </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'proveedores_listado' %}">Volver al Listado</a>

{% endblock %}
